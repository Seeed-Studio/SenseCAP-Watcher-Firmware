name: sensecap watcher factory firmware
run-name: ${{ gitea.actor }} is building factory_fw
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # image: espressif/idf:v5.2.1
      volumes:
        - app_vol:/app
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        ref: ''
        submodules: 'recursive'
    - name: Check Env
      run: |
        pwd && ls -R
        echo "-v ${GITHUB_WORKSPACE}:/app/${{ github.repository }}"
    - name: esp-idf build
      uses: docker://espressif/idf:v5.2.1
      run: echo $PWD && ls -R
